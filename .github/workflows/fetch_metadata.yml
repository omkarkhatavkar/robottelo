name: Dependabot fetch metadata
on: pull_request

permissions:
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Print outputs
        run: |
          echo "Dependency names: ${{ steps.metadata.outputs.dependency-names }}"
          echo "Dependency type: ${{ steps.metadata.outputs.dependency-type }}"
          echo "Update type: ${{ steps.metadata.outputs.update-type }}"

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: find the prt tests for the dependency requirement
        id: yaml
        uses: mikefarah/yq@master
        with:
          cmd: yq e ".${{ steps.metadata.outputs.dependency-names }}" tests.yaml
          
      - name: Print Pytest Comment
        run: |
          echo "Dependency names: ${{ steps.yaml.outputs.result }}"
